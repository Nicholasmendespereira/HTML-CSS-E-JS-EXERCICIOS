<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flex Container</title>
    <style>
        .container {
            display: flex;
            background-color: lightseagreen;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .container :hover {
            background-color: lime;
        }
            
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div><a href="#">1</a></div>
            <div><a href="#">2</a></div>

            <div><a href="#">4</a></div>
            <div><a href="#">5</a></div>
            <div><a href="#">6</a></div>
        </div>
    </header>
    
</body>
</html>
